<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>

	<title>Teste</title>

	<h:outputStylesheet library="css" name="estilo.css" />

	<style>
.container {
	border-radius: 5px;
}
</style>

</h:head>

<h:body>
	<div id="site">

		<h1>Google Maps API v3: Criando rotas</h1>

		<h:form prependId="false">
			<h:outputLabel for="index-origem" value="Escola de Origem: " />
			<p:spinner id="index-origem" value="#{myBean.indexOrigem}" min="0"
				max="4" stepFactor="1"/>
			<h:outputLabel for="index-destino" value="Escola de Destino: " />
			<p:spinner id="index-destino" value="#{myBean.indexDestino}" min="0"
				max="4" stepFactor="1"/>
			<p:commandButton value="Trazer destino" action="#{myBean.buscar}"
				update="@form" />

			<fieldset>
				<legend>Criar rotas</legend>

				<div>
					<label>Origem:</label>
					<p:inputText value="#{myBean.origem.nome}" />
					<h:inputHidden id="horigem"
						value="#{myBean.origem.latLng}" />
				</div>

				<div>
					<label>Destino:</label>
					<p:inputText value="#{myBean.destino.nome}" />
					<h:inputHidden id="hdestino"
						value="#{myBean.destino.latLng}" />
				</div>

				<div>
					<input type="submit" id="btn" value="Enviar" />
				</div>
			</fieldset>
		</h:form>

		<div id="mapa"></div>

		<div id="trajeto-texto"></div>

	</div>


	<!-- Maps API Javascript -->
	<script
		src="http://maps.google.com/maps/api/js?key=AIzaSyDdbMgttlDqaG1dkYwqCXGVw4ugRqEJzRc"
		type="text/javascript"></script>

	<h:outputScript target="body" library="js" name="jquery.min.js" />

	<!-- Arquivo de inicialização do mapa -->
	<h:outputScript target="body" library="js" name="mapa.js" />
</h:body>

</html>
