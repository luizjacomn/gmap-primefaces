<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>

	<title>Teste</title>
	<style>
#right-panel {
	font-family: 'Roboto', 'sans-serif';
	line-height: 30px;
	padding-left: 10px;
}

#right-panel select, #right-panel input {
	font-size: 15px;
}

#right-panel select {
	width: 100%;
}

#right-panel i {
	font-size: 12px;
}

html, body {
	height: 100%;
	margin: 0;
	padding: 0;
}

#map {
	height: 100%;
	float: left;
	width: 70%;
	height: 100%;
}

#right-panel {
	margin: 20px;
	border-width: 2px;
	width: 20%;
	height: 400px;
	float: left;
	text-align: left;
	padding-top: 0;
}

#directions-panel {
	margin-top: 10px;
	background-color: #FFEE77;
	padding: 10px;
}
</style>

</h:head>

<h:body>
	<div id="map"></div>
	<div id="right-panel">
		<div>
			<b>Origem:</b> <select id="start">
				<option value="-5.110626, -38.370031">Monsenhor Tabosa</option>
				<option value="-5.108643, -38.382069">Casa do Jacó</option>
			</select> <br /> <b>Pontos:</b> <br /> <i>(Ctrl+Click or Cmd+Click for
				multiple selection)</i> <br /> <select multiple="multiple"
				id="waypoints">
				<option value="-5.112356, -38.368368">Prefeitura</option>
				<option value="-5.108134, -38.373137">Casa do Andrey</option>
			</select> <br /> <b>Destino:</b> <select id="end">
				<option value="-5.110626, -38.370031">Monsenhor Tabosa</option>
				<option value="-5.108643, -38.382069">Casa do Jacó</option>
			</select> <br /> <input type="submit" id="submit"></input>
		</div>
		<div id="directions-panel"></div>
	</div>
	<!-- Replace the value of the key parameter with your own API key. -->
	<script async="async" defer="defer"
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdbMgttlDqaG1dkYwqCXGVw4ugRqEJzRc&amp;callback=initMap"></script>

	<h:outputScript library="js" name="jquery.min.js" />

	<h:outputScript library="js" name="app.js" />


</h:body>

</html>
